  <style>
    * {

      box-sizing: border-box;

    body {

    nav {

    .logo {

    }

      line-height: 1.8;
      margin-bottom: 50px;
    }

    .contact-info p {
      margin-bottom: 15px;
    }

    .label {
      font-weight: 400;
      color: #e6d6c1;
      letter-spacing: 0.5px;
    }

    .value {
      color: #d6c7b4;
    }

    .divider {
      height: 1px;
      background-color: rgba(230, 214, 193, 0.2);
      margin: 50px 0;
    }

    .note {
      font-size: 14px;
      color: #bfae98;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        margin: 80px auto;
        padding: 0 40px;
      }

      h1 {
        font-size: 42px;
      }

      nav {
        padding: 20px 40px;
      }
    }

</head>
